{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block title %}Update Resource{% endblock %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
