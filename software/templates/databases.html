{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block title %}Databases{% endblock %}
{% block content %}

{% if choices %}
<table class="table">
    <tr>
        <th><h2>Databases</h2></th>
    </tr>
    {% for choice in choices %}
   <tr>
        <td><h4><a href="{% url 'update_database' choice.id %}">{{ choice.database }}</a></h4></td>
        <td>
            <a href="{% url 'update_database' choice.id %}" class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i></a>
            <a href="{% url 'delete_database' choice.id %}" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
<a href="{% url 'create_database' %}" class="btn btn-primary">Create New Database</a>
{% endblock %}
